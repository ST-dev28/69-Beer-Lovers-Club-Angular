<div class="background">
    <div class="list">
        <h2>List of beers</h2>
        <ul>
            <li *ngFor="let beer of beers">
                <a routerLink="/detail/{{beer.id}}">
                    <!--<span class="badge">{{beer.id}}</span>-->
                    {{beer.name}}
                </a>
            </li>
        </ul>
    </div>
</div>
